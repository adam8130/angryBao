<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;300;400;500;600;700&family=Noto+Serif+TC:wght@200;300;400;500;600&family=Rubik:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>Time</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Rubik', sans-serif;
        font-weight: 700;
    }

    .container {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to right bottom,
                rgba(116, 130, 206, 0.5),
                rgba(219, 147, 233, 0.5));
    }

    .game {
        width: 70%;
        height: 70%;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
        background: linear-gradient(to right bottom,
                rgba(231, 232, 236, 0.5),
                rgba(237, 223, 240, 0.5));
        border-radius: 25px;
        margin-top: 5%;
    }

    .heart {
        width: 85%;
        background: linear-gradient(to right bottom,
                rgba(231, 232, 236, 0.5),
                rgba(237, 223, 240, 0.5));
        border-radius: 25px;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
        font-size: 18px;
        font-family: 'Rubik', sans-serif;
        color: rgba(235, 92, 92, 0.8);
        padding: 10px 0;
    }

    #hrt {
        position: initial;
    }

    #hrt2 {
        width: 70%;
        height: 10px;
        background: rgba(255, 255, 255, 0.7);
        margin: 5px 0;
        border-radius: 25px;
        overflow: hidden;
        position: relative;
    }

    .hrt3 {
        width: 100%;
        height: 100%;
        background: linear-gradient(to right,
                rgba(50, 88, 239, 0.5),
                rgba(223, 43, 43, 0.5));
        border-radius: 25px;
        position: absolute;
        transition: all 1s;
        left: -100%;
    }

    .wrap {
        width: 90%;
        background: linear-gradient(to right bottom,
                rgba(177, 70, 62, 0.5),
                rgba(196, 55, 37, 0.5));
        border-radius: 25px;
        padding: 20px 0;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
        position: relative;
    }

    .wrap h2 {
        color: rgba(255, 255, 255, 0.7);
        letter-spacing: 2px;
        margin-bottom: 10px;
    }

    .monitor {
        width: 90%;
        background-color: white;
        height: 80%;
        padding: 20px 10px;
        font-size: 16px;
        font-weight: 500;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 15px;
        text-align: center;
        overflow: hidden;
        position: relative;
    }

    .banner {
        height: 500%;
        width: 90%;
        position: absolute;
        top: 0px;
        display: none;
    }
    .bannerarr{
        display: flex;
        flex-direction: column;
        /* background-color: aqua; */
    }
    .img {
        background-size: cover;
        height: 260px;
        margin: 20px 0;
        flex-shrink: 0;
    }

    .moni {
        font-size: 18px;
        margin-bottom: 5px;
        letter-spacing: 1px;
        display: none;
    }

    .moni2 {
        line-height: 1.1;
        font-size: 16px;
        font-weight: 500;
        letter-spacing: 1px;
        display: none;
    }

    .imgs {
        background-size: cover;
        display: none;
    }

    .buttons {
        width: 90%;
        height: 130px;
        background: linear-gradient(30deg,
                rgba(33, 120, 192, 0.5),
                rgba(15, 184, 214, 0.5));
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 20px;
        /* margin-top: -15px; */
        overflow: hidden;
        position: relative;
    }

    .mask {
        width: 100%;
        height: 65%;
        background-color: rgb(255, 255, 255, 0.5);
        /* border-radius: 20px; */
    }

    .slider {
        width: 500%;
        position: absolute;
        transition: all 1s;
        left: 0;
    }

    .sliderbtn {
        padding: 20px 0;
        display: flex;
    }

    .btn {
        background: rgba(255, 255, 255, 0.8);
        width: 10%;
        height: 55px;
        border-radius: 40px;
        margin: 0 5%;
        padding: 8px 0;
        letter-spacing: 1px;
        font-size: 14px;
        color: rgba(10, 18, 70, 0.8);
        flex-shrink: 0;
    }




    @media screen and (min-width:528px) {
        .game {
            width: 40%;
            height: 80%;
        }

        .monitor {
            height: 75%;
        }
    }
</style>

<body>
    <div class="container">


        <div class="game">

            <div class="heart">

                <div id="hrt">Days</div>
                <div id="hrt2">
                    <div class="hrt3"></div>
                </div>

            </div>

            <div class="wrap">

                <h2>Welcome</h2>

                <div class="monitor" id="monitor">

                    <div class="moni" id="moni"></div>
                    <div class="imgs" id="imgs"></div>

                    <div class="banner" id="banner">

                        <div class="bannerarr" id="bannerarr">

                            <img src="time/time-03.JPG" class="img" id="img">
                            <img src="time/time-04.JPG" class="img" id="img">
                            <img src="time/time-05.JPG" class="img" id="img">
                            <img src="time/time-06.PNG" class="img" id="img">
                            <img src="time/time-07.JPG" class="img" id="img">

                        </div>

                    </div>

                    <div class="moni2" id="moni2"></div>

                </div>

            </div>

            <div class="buttons">

                <div class="mask" id="mask"></div>

                <div class="slider" id="slider">

                    <div class="sliderbtn" id="sliderbtn">
                        <button class="btn" id="btnA">開始</button>
                        <button class="btn" id="home">Home</button>
                    </div>

                </div>

            </div>

        </div>
    </div>


    <script src="jquery-3.6.0.js"></script>


    <script type="text/javascript">


        let arr = [

            {
                tittle: "歡迎來到時光機",
                desc: `準備好的話<br>請按下開始吧`
            },
            {
                tittle: "拯救邱大少大作戰\n",
                desc: `邱大少快要爆炸了<br>快來搶救邱大少吧`
            }

        ]


        // function sty (element,style,para){
        //     $(`${element}`).css(`${style}`,`${para}`)
        // }

        let imgArr = [

            "time/time-01.JPG",
            "time/time-02.JPG",
            "time/time-03.JPG",
            "time/time-04.JPG",
            "time/time-05.JPG",
            "time/time-06.JPG",
            "time/time-07.JPG",
            "time/time-08.JPG",
            "time/time-09.JPG",
            "time/time-10.JPG",
            "time/time-11.JPG",
            "time/time-12.JPG",

        ]


        $(document).ready(function () {


            let max = tittleArr.length
            let t1, t2, t3, t4, t5
            let y, x


            function start() {

                let v = 0
                let count = 0

                clearTimeout(t1); clearTimeout(t2)
                t1 = setTimeout(function () {
                    $("#moni").html(`${tittleArr[count].tittle}`).slideDown()
                }, 2000)
                t2 = setTimeout(function () {
                    $(".moni2").html(`${tittleArr[count].desc}`).slideDown("slow")
                }, 3500)

            }

            $("#btnA").click(function () {

                $("#moni").slideUp()
                $("#moni2").slideUp()


                clearTimeout(t1)
                t1 = setTimeout(function () {
                    $("#imgs").css({ "width": "95%", "height": "150px", "background-image": `url(${imgArr[0]})` }).slideDown(800)
                }, 1000)


                clearTimeout(t2)
                t2 = setTimeout(function () {
                    $("#btnA").fadeOut(1000)
                    $(".buttons").fadeOut(1000)
                    $(".heart").fadeOut(1000)

                    y = document.getElementById("imgs").offsetHeight
                    x = document.getElementById("imgs").offsetWidth
                    console.log(y, x);
                    return y, x
                }, 3000)


                clearTimeout(t3)
                t3 = setTimeout(function () {
                    $("#monitor").animate({ height: "300px" }, 1000)
                    $("#imgs").css("background-image", `url(${imgArr[0]})`).fadeOut(1000)
                }, 5000)


                clearTimeout(t4)
                t4 = setTimeout(function () {
                    $("#imgs").css({"height":"300px","background-image": `url(${imgArr[1]})`}).slideDown(1000)
                }, 6000)


                clearTimeout(t5)
                t5 = setTimeout(function () {
                    start2()
                }, 9000)
            })


            function start2() {

                $("#imgs").css("background-image", `url(${imgArr[1]})`).fadeOut(1000)

                clearTimeout(t1)
                t1 = setTimeout(function () {
                    $("#banner").fadeIn(1500)
                }, 1000)

                clearTimeout(t2)
                t2 = setTimeout(function(){
                    $("#banner").animate({top:"-100%"},1000)
                },4000)

                clearTimeout(t3)
                t3 = setTimeout(function(){
                    $("#banner").animate({top:"-200%"},1000)
                },7000)


            }






            start()

        })


    </script>


</body>

</html>
