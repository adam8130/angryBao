<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="img/fav.png" rel="shortcut icon" />
    <title>生氣的邱寶寶</title>
</head>

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .container{
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to right bottom,
                rgba(116, 130, 206, 0.5),
                rgba(219, 147, 233, 0.5));
    }
    .game{
        width: 60%;
        height: 70%;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
        background: linear-gradient(to right bottom,
                rgba(116, 130, 206, 0.5),
                rgba(219, 147, 233, 0.5));
        border-radius: 25px;
    }
    .tittle{
        width: 90%;
        text-align: center;
    }
    .wrap{
        width: 90%;
        height: 40%;
        background: linear-gradient(to right bottom,
                rgba(177, 70, 62, 0.5),
                rgba(216, 38, 15, 0.5));
        border-radius: 25px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
    }
    .monitor{
        width: 90%;
        background-color: white;
        height: 80%;
        padding: 10px;
        font-size: 14px;
        white-space: pre-line;
        margin-top: 5px;
        border-radius: 10px;
    }
    .wrap a{
        display: none;
        width: 60%;
        padding: 5px 10px;
        border-radius: 25px;
        background: linear-gradient(to right bottom,
                rgba(233, 86, 76, 0.5),
                rgba(216, 38, 15, 0.5));
        font-size: 14px;
        position: absolute;
        bottom: 15%;
    }
    .buttons{
        width: 90%;
        height: 40%;
        background: linear-gradient( 30deg,
                rgba(33, 120, 192, 0.5),
                rgba(15, 184, 214, 0.5));
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-evenly;
        border-radius: 20px;
    }
    button{
        background:rgba(255,255,255,0.8);
        width: 70%;
        height: 15%;
        border-radius: 30px;
    }
    .return{
        display: none;
    }
    @media screen and (min-width:528px){
        .game{
            width: 40%;
            height: 80%;
        }
        .monitor{
            height: 75%;
            
        }
    }
</style>

<body>
    <div class="container">
        <div class="game">

            <div class="tittle">
                <h2>拯救陳寶寶大作戰</h2>
            </div>
            <div class="wrap">
                <h2>Question</h2>
                <div class="monitor" id="monitor"></div>
                <a id="a" href="https://line.me/ti/p/4gdNiq32pV">火速打給本寶寶專線</a>
            </div>

            <div class="buttons" id="btns">
                <button id="btnA">A</button>
                <button id="btnB">B</button>
                <button id="btnC">C</button>
                <button id="btnD">D</button>
                <button class="return" id="return">請再給我一次機會</button>
            </div>

        </div>
    </div>

    <script>

            {

        let monitor = document.getElementById("monitor");

        function total(){

                +"你已找回本寶寶"+"<br>"+"現在你可以放心的打給本寶寶了"+"<br>"+"<br>"

                rtn.style.display = "none"
                
            }else{

                +"你已失去本寶寶"+"<br>"+"<br>"+

                rtn.style.display = "block"
                rtn.onclick = function(){

    </script>

</body>

</html>
